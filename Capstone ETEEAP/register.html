<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ETEEAP Tracking System</title>
   <link rel="stylesheet" href="login.css">
  


</head>

<body>
  <div class="register-page">
    <div class="page-container">
      <img class="background-image" src="background.png" alt="Background Image" loading="lazy" />
    
      <header class="header-container">
        <div class="logo-container">
          <img class="logo-primary" src="rtulogo.png" alt="RTU Logo" loading="lazy" />
          <img class="logo-secondary" src="ifldelogo.png" alt="IFLeD Logo" loading="lazy" />
          <div class="header-text">
            <div class="university-name">Rizal Technological University</div>
            <div class="institute-name">Institute of Flexible Learning & Digital Education</div>
          </div>
        </div>
        <nav class="nav-menu">
          <a href="#" class="nav-item">Home</a>
          <a href="aboutus.html" class="nav-item">About Us</a>
          <a href="#" class="nav-item">Downloads</a>
          <a href="#" class="nav-item">Services</a>
          <a href="#" class="nav-item">News</a>
        </nav>
      </header>

      <div class="banner-container">
		<img class="banner-logo" src="rizal-technological-university-logo.png" alt="ETEEAP Logo" loading="lazy" />
		<div class="banner-text">
		<h1 class="system-title">ETEEAP Tracking System</h1>
		<h2 class="university-title">Rizal Technological University</h2>
		</div>
		</div>

      <form class="register-form-container" action="#" method="POST">
        <h3 class="register-heading">Register</h3>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" class="form-input" placeholder="Enter your email" required />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" class="form-input" placeholder="Enter your password" required />
        </div>

        <div class="form-group">
          <label for="confirm-password">Confirm Password</label>
          <input type="password" id="confirm-password" class="form-input" placeholder="Confirm your password" required />
        </div>

        <button type="submit" class="register-button">Register</button>

        <button type="button" class="google-login">
          <img class="google-icon" src="https://cdn.builder.io/api/v1/image/assets/TEMP/2cae88ee7b08d3fa512acc3967c853d74bb11b62f9f1114639b0cfd11932d676?placeholderIfAbsent=true&apiKey=1f127261c728495a9503118b818f95e1" alt="Google Icon" loading="lazy" />
          <span class="google-text">Continue with Google</span>
        </button>
      </form>
    </div>
  </div>
</body>
</html>
